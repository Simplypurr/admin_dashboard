<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">

        <!-- header -->

        <header class="header-container">
          <div class="search-container">
            <label for="search"><img class="icons header" src="./images/icons/search.svg" alt="search-icon"></label>
            <input type="search" id="search" name="search">
          </div>
          <div class="user-name-container">
            <img class="icons header" src="./images/icons/bell.svg" alt="bell-icon">
            <img class="user-img small" src="./images/avatars/cat.png" alt="user-image">
            <p>Morgan Oakley</p>
          </div>
          <div class="greeting-user">
            <img class="user-img big" src="./images/avatars/cat.png" alt="user-image">
            <p>Hi there,</p>
            <p>Morgan Oakley (@morgan)</p>
          </div>
            <div class="btn-container">
                <button class="header-btn">New</button>
                <button class="header-btn">Upload</button>
                <button class="header-btn">Share</button>
            </div>
        </header>

        <!-- sidebar -->

        <aside class="sidebar-container">
            <div class="logo">
                <img class="logo-img" src="./images/icons/puzzle.png" alt="puzzle-image">
                <h1>Dashboard</h1>
            </div>
            <div class="nav-network">
                <ul>
                    <li class="nav-links">
                        <img src="./images/icons/home.svg" alt="home-icon" class="icons">
                        <a href="#">
                            <p>Home</p>
                        </a>
                    </li>
                    <li class="nav-links">
                        <img src="./images/icons/profile.svg" alt="profile-icon" class="icons">
                        <a href="#">
                            <p>Profile</p>
                        </a>
                    </li>
                    <li class="nav-links">
                        <img src="./images/icons/message.svg" alt="message-icon" class="icons">
                        <a href="">
                            <p>Messages</p>
                        </a>
                    </li>
                    <li class="nav-links">
                        <img src="./images/icons/history.svg" alt="history-icon" class="icons">
                        <a href="">
                            <p>History</p>
                        </a>
                    </li>
                    <li class="nav-links">
                        <img src="./images/icons/tick.svg" alt="task-icon" class="icons">
                        <a href="">
                            <p>Tasks</p>
                        </a>
                    </li>
                    <li class="nav-links">
                        <img src="./images/icons/community.svg" alt="community-icon" class="icons">
                        <a href="">
                            <p>Communities</p>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="nav-settings">
                <ul>
                    <li class="nav-links">
                        <img src="./images/icons/settings.svg" alt="settings-icon" class="icons">
                        <a href="">
                            <p>Settings</p>
                        </a>
                    </li>
                    <li class="nav-links">
                        <img src="./images/icons/support.svg" alt="support-icon" class="icons">
                        <a href="">
                            <p>Support</p>
                        </a>
                    </li>
                    <li class="nav-links">
                        <img src="./images/icons/privacy.svg" alt="privacy-icon" class="icons">
                        <a href="">
                            <p>Privacy</p>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <main class="content-container">
           
        </main>
    </div>
</body>
</html>
