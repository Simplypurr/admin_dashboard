<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <header class="header-container">
          <div class="search-container">
            <label for="search"><img class="icons" src="./images/icons/search.svg" alt="search-icon"></label>
            <input type="search" id="search" name="search">
          </div>
          <div class="user-name-container">
            <img class="icons" src="./images/icons/bell.svg" alt="bell-icon">
            <img class="user-img small" src="./images/avatars/cat.png" alt="user-image">
            <p>Morgan Oakley</p>
          </div>
          <div class="greeting-user">
            <img class="user-img big" src="./images/avatars/cat.png" alt="user-image">
            <p>Hi there,</p>
            <p>Morgan Oakley (@morgan)</p>
          </div>
            <div class="btn-container">
                <button class="header-btn">New</button>
                <button class="header-btn">Upload</button>
                <button class="header-btn">Share</button>
            </div>
        </header>

        <aside class="sidebar-container">
 
        </aside>
        <main class="content-container">
           
        </main>
    </div>
</body>
</html>
